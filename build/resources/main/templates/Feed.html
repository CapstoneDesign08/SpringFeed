<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Feed</title>
</head>
<body>
<div style="float:left">
    <table>
        <tr>
            <a th:href="@{'/' + ${user.userId}}">
                <p th:text="${user.userId}" class="feedUserId">아이디</p>
            </a>
        </tr>
        <tr>
            <td>
                <div>
                    포스팅<br/>
                    <p th:text="${user.posting}" class="feedPostingNo">0</p>
                </div>
            </td>
            <td>
                <div>
                    팔로잉<br/>
                    <p th:text="${user.following}">0</p>
                </div>
            </td>
            <td>
                <div>
                    팔로워<br/>
                    <p th:text="${user.follower}">0</p>
                </div>
            </td>
        </tr>
    </table>
    <a th:href="@{'/logout'}">
        <input type="button" value="로그아웃" class="logoutBtn"/>
    </a>
</div>
<div style="float:left">
    <form method="post" th:action="@{/feed}">
        <input type="text" name="content" placeholder="글을 작성해주세요"/><br/>
        <input type="submit" value="작성"/>
    </form>

    <div th:each="post : ${posts}" class="feedPosting">
        <hr/>
        <a th:href="@{'/' + ${post.userId}}">
            <p th:text="${post.userId}" class="feedPostingUserId">user_id</p>
        </a>
        <p th:text="${post.content}" class="feedPostingContent">content</p>
    </div>
</div>
</body>
</html>
